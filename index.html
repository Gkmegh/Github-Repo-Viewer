<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
    <title>GitHub Repositories Viewer</title>
</head>
<body>

    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://avatars.githubusercontent.com/u/1202528?v=4" alt="profile-image">
                <div class="github-link">
                    <span class="material-symbols-outlined">link</span>
                    <a href="https:/github.com/john_deo">https:/github.com/john_deo</a>
                </div>

            </div>
            <div class="profile-details">
                <h1>John Deo</h1>
                <p>Winter is Coming</p>
                <p class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    Orlando
                </p>
               <p>Twitter: https://twitter.com/john_deo</p>
            </div> 
        </div>



        <div class="loader" id="loader"></div>


        <div id="repositories">
            
        </div>

        <div id="pagination"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
